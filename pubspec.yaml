name: ecommerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  cupertino_icons: ^1.0.2
  get: ^4.3.8
  hexcolor: ^2.0.5
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.6
  flutter_login_facebook: ^1.2.0
  google_sign_in: ^5.1.1
  sqflite: ^2.0.0+4
  path: ^1.8.0
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.8
  cached_network_image: ^3.1.0
  google_fonts: ^2.1.0
  image_picker: ^0.8.4+4
  loading_animations: ^2.2.0
  status_change: ^1.0.0
dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: IconBroken
      fonts:
        - asset: assets/icons/icons.ttf
